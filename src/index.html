<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="app.js" defer></script>
  <title>coinTrackr</title>
</head>
<body>
  <div class="app">
    <div class="row">
      <div class="information">
      <p class="name">Placeholder Coin</p>
      <p class="symbol">PHC</p>
      <p class="price">$999,000.00</p>
    </div>
    <div class="image"></div>
  </div>
  <div class="row">
    <p class="price-change">0.10%</p>
    <p class="currency">GBP</p>
  </div>
  <p class="last-updated">Updated at 00:00.</p>
</body>
</html>
